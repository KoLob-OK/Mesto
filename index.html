<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект Место">
  <meta name="keywords"
        content="Россия, путешествия, место, обучение, проект, КоЛобОК">
  <meta name="author" content="KoLobOK">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

 <header class="header page__header">
   <img class="header__logo"
        src="./images/logo-place.svg"
        alt="Логотип с картой России"
   />
 </header>

 <main class="content page__content">

   <section class="profile content__profile">
     <div class="profile__card">
       <img class="profile__avatar" src="./images/Zorro/ava.jpg" alt="Ваш аватар">
       <div class="profile__info">
         <h1 class="profile__title">Zorro from SPb</h1>
         <button class="profile__edit-button"
                 type="button"
                 aria-label="Редактировать профиль">
         </button>
         <p class="profile__description">Фотограф</p>
       </div>

     </div>
     <button class="profile__add-button"
             type="button"
             aria-label="Добавить фото">
     </button>
   </section>

   <section class="elements content__elements">
     <ul class="elements__list"></ul>
   </section>

 </main>

 <footer class="footer page__footer">
   <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
 </footer>

 <div class="popup popup_type_add-card">
   <div class="popup__container">
     <button type="button" class="popup__close popup__close_type_add" aria-label="Закрыть окно"></button>
     <h2 class="popup__title">Новое место</h2>
     <form name="edit-form" method="GET" action="#" class="form popup__form_type_add" novalidate>
       <input
         class="form__input form__input_type_name"
         type="text"
         name="name"
         id="name"
         placeholder="Название"
         minlength="2"
         maxlength="45"
         value=""
         required>

       <input
         class="form__input form__input_type_link"
         type="url"
         name="link"
         id="link"
         placeholder="Ссылка на картинку"
         value=""
         required>

       <button class="form__submit submit_add-button" type="submit" >Создать</button>
     </form>
   </div>
 </div>

 <div class="popup popup_type_profile-edit"> <!---сюда будем добавлять модификатор _opened-->
   <div class="popup__container">
     <button type="button" class="popup__close popup__close_type_edit" aria-label="Закрыть окно"></button>
     <h2 class="popup__title">Редактировать профиль</h2>
     <form name="edit-form" method="GET" action="#" class="form popup__form_type_edit" novalidate>
       <input
         class="form__input form__input_type_username"
         type="text"
         name="username"
         id="username"
         placeholder="Имя"
         minlength="2"
         maxlength="35"
         value=""
         required>

       <input
         class="form__input form__input_type_job"
         type="text"
         name="job"
         id="job"
         placeholder="О себе"
         minlength="2"
         maxlength="50"
         value=""
         required>

       <button class="form__submit" type="submit" >Сохранить</button>
     </form>
   </div>
 </div>

 <template class="element-tmp">
   <li class="element">
     <img class="element__image">
     <div class="element__wrapper">
       <h2 class="element__title"></h2>
       <button class="element__like-button"
               type="button"
               aria-label="Нравится">
       </button>
     </div>
     <button class="element__del-button"
             type="button"
             aria-label="Удалить">
     </button>
   </li>
 </template>

<script src="./scripts/index.js"></script>
</body>
</html>
