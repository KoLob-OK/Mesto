<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект Место">
  <meta name="keywords"
        content="Россия, путешествия, место, обучение, проект, КоЛобОК">
  <meta name="author" content="KoLobOK">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

 <header class="header page__header">
   <img class="header__logo"
        src="./images/logo-place.svg"
        alt="Логотип с картой России"
   />
 </header>

 <main class="content page__content">

   <section class="profile content__profile">
     <div class="profile__card">
       <img class="profile__avatar" src="./images/Zorro/ava.jpg" alt="Ваш аватар">
       <div class="profile__info">
         <h1 class="profile__title">Zorro from SPb</h1>
         <button class="profile__edit-button"
                 type="button"
                 aria-label="Редактировать профиль">
         </button>
         <p class="profile__description">Фотограф</p>
       </div>

     </div>
     <button class="profile__add-button"
             type="button"
             aria-label="Добавить фото">
     </button>
   </section>

     <ul class="elements">
       <li class="element">
         <img class="element__image"
              src="././images/Zorro/photo_2022-06-13_18-00-05.jpg"
              alt="Макро">
         <div class="element__wrapper">
           <h2 class="element__title">Макро</h2>
             <button class="element__like-button"
                     type="button"
                     aria-label="Нравится">
             </button> <!-- сюда будем добавлять модификатор element__like-button_active-->
         </div>
       </li>

       <li class="element">
         <img class="element__image" src="././images/Zorro/photo_2022-06-13_17-59-20.jpg" alt="Одуванчики">
         <div class="element__wrapper">
           <h2 class="element__title">Одуванчики</h2>
             <button class="element__like-button"
                     type="button"
                     aria-label="Нравится">
             </button>
         </div>
       </li>

       <li class="element">
         <img class="element__image" src="././images/Zorro/photo_2022-06-13_17-59-45.jpg" alt="Пёсик">
         <div class="element__wrapper">
           <h2 class="element__title">Пёсик</h2>
           <button class="element__like-button"
                   type="button"
                   aria-label="Нравится">
           </button>
         </div>
       </li>

       <li class="element">
         <img class="element__image" src="././images/Zorro/photo_2022-06-13_18-00-11.jpg" alt="Птичка на ладони">
         <div class="element__wrapper">
           <h2 class="element__title">Птичка на ладони</h2>
           <button class="element__like-button"
                   type="button"
                   aria-label="Нравится">
           </button>
         </div>
       </li>

       <li class="element">
         <img class="element__image" src="././images/Zorro/photo_2022-06-13_18-00-43.jpg" alt="Каналы Санкт-Петербурга">
         <div class="element__wrapper">
           <h2 class="element__title">Каналы Санкт-Петербурга</h2>
           <button class="element__like-button"
                   type="button"
                   aria-label="Нравится">
           </button>
         </div>
       </li>

       <li class="element">
         <img class="element__image" src="././images/Zorro/photo_2022-06-13_18-00-56.jpg" alt="Питер">
         <div class="element__wrapper">
           <h2 class="element__title">Питер</h2>
           <button class="element__like-button"
                   type="button"
                   aria-label="Нравится">
           </button>
         </div>
       </li>
     </ul>

 </main>

 <footer class="footer page__footer">
   <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
 </footer>

<div class="popup"> <!---сюда будем добавлять модификатор _opened-->
  <div class="popup__container">
    <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form name="edit-form" method="GET" action="#" class="form popup__form" novalidate>
        <input
          class="form__input form__input_username"
          type="text"
          name="username"
          id="username"
          placeholder="Имя"
          minlength="2"
          maxlength="35"
          value=""
          required>

        <input
          class="form__input form__input_job"
          type="text"
          name="job"
          id="job"
          placeholder="О себе"
          minlength="2"
          maxlength="50"
          value=""
          required>

        <button class="form__submit" type="submit" >Сохранить</button>
    </form>
  </div>
</div>

<script src="./scripts/index.js"></script>
</body>
</html>
