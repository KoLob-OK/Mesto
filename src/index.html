<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект Место">
  <meta name="keywords"
        content="Россия, путешествия, галерея, фото, место, обучение, проект, КоЛобОК">
  <meta name="author" content="KoLobOK">
  <link rel="shortcut icon" href="<%=require('./images/favicon.png')%>" type="image/png">
  <title>Место</title>
</head>

<body class="page">

<header class="header page__header">
  <img class="header__logo"
       src="<%=require('./images/logo-place.svg')%>"
       alt="Логотип с картой России"
  />
</header>

<main class="content page__content">

  <section class="profile content__profile">
    <div class="profile__card">
      <img class="profile__avatar"
           src="<%=require('./images/user-avatar.png')%>"
           alt="Ваш аватар"
      />
      <button class="profile__avatar-button"></button>
      <div class="profile__info">
        <h1 class="profile__title"></h1>
        <button class="profile__edit-button"
                type="button"
                aria-label="Редактировать профиль">
        </button>
        <p class="profile__description"></p>
      </div>

    </div>
    <button class="profile__add-button"
            type="button"
            aria-label="Добавить фото">
    </button>
  </section>

  <section class="elements content__elements">
    <ul class="elements__list"></ul>
  </section>

</main>

<footer class="footer page__footer">
  <p class="footer__copyright">&copy; 2022 Created by KolobOK</p>
</footer>

<!--попап добавления карточки-->
<div class="popup popup_type_add-card">
  <div class="popup__container">
    <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
    <h2 class="popup__title">Новое место</h2>
    <form name="add-card-form" method="GET" action="#" class="form popup__form" novalidate>
      <fieldset class="form__set">

        <input
          class="form__input form__input_type_name"
          type="text"
          name="name"
          id="name"
          placeholder="Название"
          minlength="2"
          maxlength="30"
          value=""
          required>
        <span id="name-error" class="form__input-error"></span>

        <input
          class="form__input form__input_type_link"
          type="url"
          name="link"
          id="link"
          placeholder="Ссылка на картинку"
          value=""
          required>
        <span id="link-error" class="form__input-error"></span>

        <button class="form__submit" type="submit">Создать</button>

      </fieldset>
    </form>
  </div>
</div>

<!--попап редактирования профиля-->
<div class="popup popup_type_profile-edit">
  <div class="popup__container">
    <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form name="profile-edit-form" action="#" class="form popup__form" novalidate>
      <fieldset class="form__set">

        <input
          class="form__input form__input_type_username"
          type="text"
          name="username"
          id="username"
          placeholder="Имя"
          minlength="2"
          maxlength="40"
          value=""
          required>
        <span id="username-error" class="form__input-error"></span>

        <input
          class="form__input form__input_type_job"
          type="text"
          name="job"
          id="job"
          placeholder="О себе"
          minlength="2"
          maxlength="200"
          value=""
          required>
        <span id="job-error" class="form__input-error"></span>

        <button class="form__submit" type="submit">Сохранить</button>

      </fieldset>
    </form>
  </div>
</div>

<!--попап обновления аватара профиля-->
<div class="popup popup_type_update-avatar">
  <div class="popup__container">
    <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
    <h3 class="popup__title">Обновить аватар</h3>
    <form name="avatar-update-form" action="#" class="form popup__form" novalidate>
      <fieldset class="form__set">
        <input
          class="form__input form__input_type_avatar"
          type="url"
          name="avatar"
          id="avatar"
          placeholder="Ссылка на картинку"
          value=""
          required>
        <span id="avatar-error" class="form__input-error"></span>
        <button class="form__submit" type="submit">Сохранить</button>
      </fieldset>
    </form>
  </div>
</div>

<!--попап просмотра фото-->
<div class="popup popup_type_expand-image">
  <div class="popup__image-container">
    <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
    <figure class="popup__figure">
      <img class="popup__image"
           src="#"
           alt=""
      />
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>
</div>

<!--попап подтверждения удаления карточки-->
<div class="popup popup_type_del-card">
  <div class="popup__container">
    <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
    <h2 class="popup__title">Вы уверены?</h2>
    <form name="del-card-form" action="#" class="form popup__form" novalidate>
      <button class="form__submit" type="submit">Да</button>
    </form>
  </div>
</div>

<!--элемент карточки'-->
<template class="element-tmp">
  <li class="element">
    <img class="element__image"
         src="#"
         alt=""
    />
    <div class="element__wrapper">
      <h2 class="element__title"></h2>
      <div class="element__likes">
        <button class="element__like-button"
                type="button"
                aria-label="Нравится">
        </button>
        <span class="element__likes-counter"></span>
      </div>
    </div>
    <button class="element__del-button"
            type="button"
            aria-label="Удалить">
    </button>
  </li>
</template>

</body>
</html>
